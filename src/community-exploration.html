<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solace - ADHD Video Database</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Use the same root variables as your main site */

      /* Theme Variables */
      :root {
        /* Light Theme (default) */
        --primary-color: #8b5cf6;
        --primary-light: #a78bfa;
        --primary-dark: #7c3aed;
        --secondary-color: #4c1d95;
        --text-color: #1f2937;
        --background-color: #f9fafb;
        --card-background: #ffffff;
        --navbar-background: #1e1b4b;
        --input-background: #ffffff;
        --input-text: #1f2937;
        --border-color: #e5e7eb;
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      /* Dark Theme */
      [data-theme='dark'] {
        --primary-color: #a78bfa;
        --primary-light: #8b5cf6;
        --primary-dark: #7c3aed;
        --secondary-color: #4c1d95;
        --text-color: #f3f4f6;
        --background-color: #111827;
        --card-background: #1f2937;
        --navbar-background: #0f172a;
        --input-background: #374151;
        --input-text: #f3f4f6;
        --border-color: #374151;
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
      }

      /* Additional Dark Mode Specific Styles */
      [data-theme='dark'] .video-card {
        background-color: var(--card-background);
        box-shadow: var(--card-shadow);
      }

      [data-theme='dark'] .video-card:hover {
        box-shadow: var(--hover-shadow);
      }

      [data-theme='dark'] .video-title {
        color: var(--text-color);
      }

      [data-theme='dark'] .video-description {
        color: var(--text-color);
        opacity: 0.9;
      }

      [data-theme='dark'] .filters {
        background-color: var(--card-background);
      }

      [data-theme='dark'] .filter-group select,
      [data-theme='dark'] .filter-group input {
        background-color: var(--input-background);
        color: var(--input-text);
        border-color: var(--border-color);
      }

      [data-theme='dark'] .comment {
        background-color: var(--card-background);
      }

      [data-theme='dark'] .comment-input textarea {
        background-color: var(--input-background);
        color: var(--input-text);
        border-color: var(--border-color);
      }

      [data-theme='dark'] .tag {
        background-color: var(--primary-dark);
      }

      [data-theme='dark'] .star {
        color: var(--primary-light);
      }

      [data-theme='dark'] .btn-icon {
        color: var(--text-color);
      }

      [data-theme='dark'] .btn-icon:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      /* Additional Theme Toggle Styles */

      #theme-toggle i {
        font-size: 1.2rem;
        transition: transform 0.3s ease;
      }

      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      /* Navigation */
      .navbar {
        background-color: var(--navbar-background);
        padding: 1rem 0;
        box-shadow: var(--shadow-md);
      }

      .navbar-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-actions {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.navbar .btn {
  background: rgba(255, 255, 255, 0.1);
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  border: none;
  font-size: 0.9rem;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  transition: all 0.2s ease;
}

.navbar .btn:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: translateY(-1px);
}

.navbar .btn i {
  font-size: 1rem;
  opacity: 0.9;
}


.navbar .profile-btn {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 0.5rem 1rem;
}

.navbar .profile-btn:hover {
  background: rgba(255, 255, 255, 0.15);
}

/* Theme Toggle Button */
#theme-toggle {
  background: none;
  padding: 0.5rem;
  opacity: 0.8;
}

#theme-toggle:hover {
  opacity: 1;
  background: rgba(255, 255, 255, 0.1);
}

      .navbar a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }


      /* Main Container */
      .container {
  max-width: 1400px;
  margin: 2rem auto;
  padding: 0 2rem;
}

      /* Filter Section */
      .filters {
  background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), rgba(124, 58, 237, 0.05));
  backdrop-filter: blur(10px);
  border: 1px solid rgba(139, 92, 246, 0.1);
  padding: 2rem;
  border-radius: 24px;
  margin-bottom: 3rem;
  box-shadow: 
    0 4px 20px rgba(0, 0, 0, 0.05),
    0 0 0 1px rgba(139, 92, 246, 0.1);
}

.filter-row {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.5rem;
  margin-bottom: 1.5rem;
}

.filter-row:last-child {
  display: grid;
  grid-template-columns: 1fr 2fr 1fr;
  gap: 1.5rem;
  align-items: flex-end;
}

.filter-group {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  width: 100%;
}

      .filter-group label {
  font-weight: 500;
  color: var(--text-color);
  margin-bottom: 0.5rem;
  display: block;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.filter-group select,
.filter-group input {
  height: 48px;
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 0 1rem;
  font-size: 0.95rem;
  background: white;
  transition: all 0.2s ease;
}

.filter-group select:hover,
.filter-group input:hover {
  border-color: var(--primary-color);
}

.filter-group select:focus,
.filter-group input:focus {
  border-color: var(--primary-color);
  outline: none;
  box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
}

      /* Video Grid */
      .video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 2rem;
  margin-bottom: 3rem;
}

.video-card {
  background: white;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 
    0 4px 20px rgba(0, 0, 0, 0.05),
    0 0 0 1px rgba(139, 92, 246, 0.1);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
}

.video-card:hover {
  transform: translateY(-8px);
  box-shadow: 
    0 20px 40px rgba(0, 0, 0, 0.1),
    0 0 0 1px rgba(139, 92, 246, 0.2);
}

.video-thumbnail {
  position: relative;
  padding-top: 56.25%;
  overflow: hidden;
}

.video-thumbnail img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.video-thumbnail::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(0deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 50%);
}

.video-card:hover .video-thumbnail img {
  transform: scale(1.05);
}

.video-duration {
  position: absolute;
  bottom: 1rem;
  right: 1rem;
  background: rgba(0, 0, 0, 0.75);
  color: white;
  padding: 0.4rem 0.8rem;
  border-radius: 8px;
  font-size: 0.8rem;
  font-weight: 500;
  z-index: 2;
  backdrop-filter: blur(4px);
}
.video-info {
  padding: 1.5rem;
}

.video-title {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 0.75rem;
  color: var(--text-color);
  line-height: 1.4;
}

      .video-description {
        font-size: 0.9rem;
        color: var(--text-color);
        opacity: 0.8;
        margin-bottom: 0.5rem;
      }

      .video-meta {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  color: var(--text-color);
  opacity: 0.8;
}

.tag-list {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: 1rem;
}

.tag {
  background: rgba(139, 92, 246, 0.1);
  color: var(--primary-color);
  padding: 0.4rem 0.8rem;
  border-radius: 100px;
  font-size: 0.8rem;
  font-weight: 500;
  transition: all 0.3s ease;
}

.tag:hover {
  background: rgba(139, 92, 246, 0.2);
  transform: translateY(-1px);
}

      /* Community Feature Styles */
      .video-community {
  padding: 1rem 0;
  border-top: 1px solid rgba(139, 92, 246, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.rating-container {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.stars {
  display: flex;
  gap: 0.25rem;
}

.star {
  color: #FCD34D;
  transition: all 0.3s ease;
}

.star:hover {
  transform: scale(1.2);
  color: #F59E0B;
}

      .actions {
        display: flex;
        gap: 12px;
      }

      .btn-icon {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.2s;
      }

      .btn-icon:hover {
        background: var(--card-background);
        color: var(--primary-color);
      }

      /* Comments Section */

      .comment {
        background: white;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
      }

      .comment-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .comment-author {
        font-weight: 600;
        color: var(--text-color);
      }

      .comment-time {
        font-size: 0.8rem;
        color: var(--text-color);
        opacity: 0.7;
      }

      .comment-content {
        color: var(--text-color);
        line-height: 1.4;
      }

      .comment-input {
        margin-top: 16px;
      }

      .comment-input textarea {
        width: 100%;
        min-height: 80px;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 8px;
        resize: vertical;
      }

      .btn-comment {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-comment:hover {
        background: var(--primary-dark);
      }

      .video-duration {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.8rem;
      }

      /* List View Styles */
      .video-grid.list-view {
        grid-template-columns: 1fr;
      }

      .list-view .video-card {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 1rem;
      }

      .list-view .video-thumbnail {
        height: 100%;
        padding-top: 0;
      }

      .list-view .video-info {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* Watch Later Styles */
      .btn-icon.active {
        color: var(--primary-color);
      }

      .btn-icon.active i {
        animation: pulse 1s;
      }

      /* Notification Styles */
      .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 24px;
        background: var(--primary-color);
        color: white;
        border-radius: 8px;
        box-shadow: var(--shadow-md);
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Toggle Button Styles */
      #view-toggle.list-active i {
        color: var(--primary-color);
      }

      /* Playlist Modal */
      .playlist-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        max-width: 400px;
        width: 90%;
        z-index: 1000;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      /* Buttons */
      .btn {
  padding: 0.75rem 1.5rem;
  border-radius: 50px;
  font-weight: 500;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.95rem;
}

#sign-out-btn {
  color: white;
  padding: 0.75rem 1.5rem;
  background-color: red;
}

.btn i {
  font-size: 1rem;
}

#apply-filters {
  width: 100%;
  height: 48px;
  margin: 0;
  padding: 0.75rem 1.5rem;
  border-radius: 12px;
  font-weight: 500;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  background: var(--primary-color);
  color: white;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
}

#age-filter {
  width: 100%;
  height: 48px;
  margin-top: 37px;
  
}

#apply-filters:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
}

#apply-filters:active {
  transform: translateY(0px);
}

.filter-group:last-child {
  display: flex;
  align-items: flex-end;
}

.filter-group:last-child label {
  display: none; /* Removes the empty label space */
}

      .btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: var(--secondary-color);
      }

      .profile-dropdown {
        position: relative;
        display: inline-block;
      }

      .profile-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--card-background);
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }

      .profile-btn:hover {
        background: var(--background-color);
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: var(--card-background);
        min-width: 300px;
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        z-index: 1000;
        margin-top: 0.5rem;
      }

      .profile-dropdown.active .dropdown-content {
        display: block;
      }

      .dropdown-header {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      .user-stats {
        display: flex;
        justify-content: space-around;
        text-align: center;
      }

      .stat {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .stat-label {
        font-size: 0.8rem;
        opacity: 0.8;
      }

      .dropdown-section {
        padding: 1rem;
      }

      .dropdown-section h4 {
        margin: 0 0 0.5rem 0;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .activity-list {
        max-height: 300px;
        overflow-y: auto;
      }

      .activity-item {
        padding: 0.5rem;
        border-radius: 6px;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .activity-item:hover {
        background: var(--background-color);
      }

      .activity-icon {
        color: var(--primary-color);
      }

      .activity-time {
        font-size: 0.8rem;
        opacity: 0.6;
      }

      .dropdown-footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: center;
      }

      .loading-text {
        text-align: center;
        padding: 1rem;
        opacity: 0.6;
      }

      /* Loading States */
      .loading {
        text-align: center;
        padding: 2rem;
      }

      .loading-spinner {
  width: 50px;
  height: 50px;
  border: 3px solid rgba(139, 92, 246, 0.1);
  border-top: 3px solid var(--primary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

      /* Responsive Design */
      @media (max-width: 768px) {
        .filter-row {
          grid-template-columns: 1fr;
        }

        .video-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-content">
        <a href="#" class="logo">
          <i class="fas fa-brain"></i>
          Solace
      </a>
        <div class="navbar-actions">
          <button class="btn" id="refresh-videos" title="Check for new videos">
            <i class="fas fa-sync-alt"></i>
            Refresh Videos
          </button>
          <button class="btn" id="clear-filters" title="Clear all filters">
            <i class="fas fa-times"></i>
            Clear Filters
          </button>
          <button class="btn" id="view-toggle" title="Toggle View">
            <i class="fas fa-th-list"></i>
            Toggle View
          </button>

          <button
          class="btn"
          id="watch-later-btn"
          onclick="window.location.href='watchlater.html'"
          title="Watch Later"
        >
          <i class="fas fa-clock"></i>
          Watch Later
        </button>
        <div class="profile-dropdown">
          <button class="btn profile-btn" id="profile-toggle">
            <i class="fas fa-user"></i>
            <span id="user-name">Loading...</span>

          </button>
          <div class="dropdown-content">

    </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="filters">
        <div class="filter-row">
          <div class="filter-group">
            <label for="category-filter">Category</label>
            <select id="category-filter">
              <option value="">All Categories</option>
              <option value="tips">Tips & Strategies</option>
              <option value="education">Education</option>
              <option value="motivation">Motivation</option>
              <option value="lifestyle">Lifestyle</option>
              <option value="medication">Medication</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="type-filter">ADHD Type</label>
            <select id="type-filter">
              <option value="">All Types</option>
              <option value="inattentive">Inattentive</option>
              <option value="hyperactive">Hyperactive</option>
              <option value="combined">Combined</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="age-filter">Age Group</label>
            <select id="age-filter">
              <option value="">All Ages</option>
              <option value="children">Children</option>
              <option value="teenagers">Teenagers</option>
              <option value="adults">Adults</option>
            </select>
          </div>
        </div>

        <div class="filter-row">
          <div class="filter-group">
            <label for="duration-filter">Duration</label>
            <select id="duration-filter">
              <option value="">Any Length</option>
              <option value="short">Short (< 5 min)</option>
              <option value="medium">Medium (5-15 min)</option>
              <option value="long">Long (> 15 min)</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="search-input">Search</label>
            <input
              type="text"
              id="search-input"
              placeholder="Search videos..."
            />
          </div>

          <div class="filter-group">
            <label>&nbsp;</label>
            <button id="apply-filters" class="btn">Apply Filters</button>
          </div>
        </div>
      </div>

function formatTimeAgo(timestamp) {
    const date = new Date(timestamp);
    const now = new Date();
    const secondsAgo = Math.floor((now - date) / 1000);

    if (secondsAgo < 60) {
        return 'just now';
    }

    const minutesAgo = Math.floor(secondsAgo / 60);
    if (minutesAgo < 60) {
        return `${minutesAgo} minute${minutesAgo === 1 ? '' : 's'} ago`;
    }

    const hoursAgo = Math.floor(minutesAgo / 60);
    if (hoursAgo < 24) {
        return `${hoursAgo} hour${hoursAgo === 1 ? '' : 's'} ago`;
    }

    const daysAgo = Math.floor(hoursAgo / 24);
    if (daysAgo < 30) {
        return `${daysAgo} day${daysAgo === 1 ? '' : 's'} ago`;
    }

    const monthsAgo = Math.floor(daysAgo / 30);
    if (monthsAgo < 12) {
        return `${monthsAgo} month${monthsAgo === 1 ? '' : 's'} ago`;
    }

    const yearsAgo = Math.floor(monthsAgo / 12);
    return `${yearsAgo} year${yearsAgo === 1 ? '' : 's'} ago`;
}

      function formatDuration(duration) {
        if (!duration) return '';

        const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
        if (!match) return '';

        const hours = (match[1] || '0H').slice(0, -1);
        const minutes = (match[2] || '0M').slice(0, -1);
        const seconds = (match[3] || '0S').slice(0, -1);

        let formattedDuration = '';

        if (hours !== '0') {
          formattedDuration += `${hours}:`;
        }

        formattedDuration += `${minutes.padStart(2, '0')}:${seconds.padStart(
          2,
          '0'
        )}`;

        return formattedDuration;
      }

      function initializeThemeToggle() {
        const themeToggle = document.getElementById('theme-toggle');

          '(prefers-color-scheme: dark)'
        );

        const savedTheme = localStorage.getItem('theme');

          document.documentElement.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          updateThemeIcon(!isDark);
        });

        // System theme change handler
        prefersDarkScheme.addListener((e) => {
          if (!localStorage.getItem('theme')) {
            const newTheme = e.matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            updateThemeIcon(e.matches);

      // Filter functionality
      function applyFilters() {
        // Get all filter values
        const filters = {
          category: document.getElementById('category-filter').value,
          type: document.getElementById('type-filter').value,
          ageGroup: document.getElementById('age-filter').value,
          duration: document.getElementById('duration-filter').value,
          search: document.getElementById('search-input').value.toLowerCase(),
        };

        // Save filter preferences for logged-in user
        if (auth.currentUser) {
          set(
            ref(database, `users/${auth.currentUser.uid}/filterPreferences`),
            filters
          );
        }

        // Apply filters to videos
        filteredVideos = currentVideos.filter((video) => {
          // Category filter
          if (filters.category && video.category !== filters.category) {
            return false;
          }

          // ADHD Type filter
          if (
            filters.type &&
            video.type !== filters.type &&
            video.type !== 'all'
          ) {
            return false;
          }

          // Age group filter
          if (
            filters.ageGroup &&
            video.ageGroup !== filters.ageGroup &&
            video.ageGroup !== 'all'
          ) {
            return false;
          }

          // Duration filter
          if (filters.duration && video.duration) {
            const videoDuration = determineDuration(video.duration);
            if (videoDuration !== filters.duration) {
              return false;
            }
          }

          // Search text filter
          if (filters.search) {
            const searchableContent = [
              video.title,
              video.description,
              ...(video.tags || []),
              video.channelTitle,
            ].map((item) => (item || '').toLowerCase());

            // Check if any content contains the search term
            return searchableContent.some((content) =>
              content.includes(filters.search)
            );
          }

          return true;
        });

        // Sort results by relevance if searching
        if (filters.search) {
          filteredVideos.sort((a, b) => {
            const aTitle = a.title.toLowerCase();
            const bTitle = b.title.toLowerCase();
            const searchTerm = filters.search;

            // Exact title matches first
            if (aTitle === searchTerm && bTitle !== searchTerm) return -1;
            if (bTitle === searchTerm && aTitle !== searchTerm) return 1;

            // Title contains search term next
            const aTitleContains = aTitle.includes(searchTerm);
            const bTitleContains = bTitle.includes(searchTerm);
            if (aTitleContains && !bTitleContains) return -1;
            if (bTitleContains && !aTitleContains) return 1;

            // Description contains search term next
            const aDescContains = a.description
              .toLowerCase()
              .includes(searchTerm);
            const bDescContains = b.description
              .toLowerCase()
              .includes(searchTerm);
            if (aDescContains && !bDescContains) return -1;
            if (bDescContains && !aDescContains) return 1;

            // Finally sort by date
            return new Date(b.publishedAt) - new Date(a.publishedAt);
          });
        } else {
          // If not searching, sort by newest first
          filteredVideos.sort(
            (a, b) => new Date(b.publishedAt) - new Date(a.publishedAt)
          );
        }

        // Reset displayed videos count and update display
        displayedVideos = 12;
        displayVideos();

        // Log filter results for debugging
        console.log(`Filtered videos: ${filteredVideos.length} results`);
      }

      function parseDuration(duration) {
        if (!duration) return 0;

        const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
        if (!match) return 0;

        const hours = parseInt(match[1] || '0');
        const minutes = parseInt(match[2] || '0');
        const seconds = parseInt(match[3] || '0');

        return hours * 60 + minutes + seconds / 60;
      }

      function determineDuration(duration) {
        const minutes = parseDuration(duration);
        if (minutes === 0) return null;
        if (minutes < 5) return 'short';
        if (minutes < 15) return 'medium';
        return 'long';
      }

async function loadRecentActivity(user) {

        activities.push({
          type: 'watchlater',
          videoId,
          timestamp: data.addedAt,
        });
      });
    }

    // Process ratings
    if (userData.ratings) {
      Object.entries(userData.ratings).forEach(([videoId, data]) => {
        activities.push({
          type: 'rating',
          videoId,
          timestamp: data.timestamp,
          data: data.rating
        });
      });
    }

    // Process comments
    if (userData.comments) {
      Object.entries(userData.comments).forEach(([videoId, data]) => {
        activities.push({
          type: 'comment',
          videoId,
          timestamp: data.timestamp,
          data: data.text
        });
      });
    }

    console.log('Collected activities:', activities);

    // Sort by timestamp and take latest 10
    activities.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    const recentActivities = activities.slice(0, 10);

    if (recentActivities.length === 0) {
      console.log('No activities found');
      activityList.innerHTML = '<p class="loading-text">No recent activity</p>';
      return;
    }

    // Generate activity HTML

      const videoRef = ref(database, `videos/${activity.videoId}`);

        return '';

        case 'rating':

          text = `Rated "${videoData.title}" ${activity.data} stars`;
          break;
        case 'watchlater':
          icon = 'clock';
          text = `Saved "${videoData.title}" to Watch Later`;
          break;
        case 'comment':
          icon = 'comment';
          text = `Commented on "${videoData.title}"`;
          break;
      }

      return `
        <div class="activity-item">
          <i class="fas fa-${icon} activity-icon"></i>
          <div class="activity-content">
            <div>${text}</div>
            <div class="activity-time">${timeAgo}</div>
          </div>
        </div>

    console.log('Generated HTML count:', filteredHTML.length);
