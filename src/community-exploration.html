<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solace - ADHD Resource Hub</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Core colors */
            --primary-50: #f5f3ff;
            --primary-100: #ede9fe;
            --primary-200: #ddd6fe;
            --primary-300: #c4b5fd;
            --primary-400: #a78bfa;
            --primary-500: #8b5cf6;
            --primary-600: #7c3aed;
            --primary-700: #6d28d9;
            --primary-800: #5b21b6;
            --primary-900: #4c1d95;
            
            /* Semantic colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            /* UI colors */
            --background: #ffffff;
            --surface: #f9fafb;
            --border: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            
            /* Dark mode colors */
            --dark-background: #111827;
            --dark-surface: #1f2937;
            --dark-border: #374151;
            --dark-text-primary: #f9fafb;
            --dark-text-secondary: #d1d5db;
            
            /* Spacing */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            /* Transitions */
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Border radius */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-full: 9999px;
        }
        
        /* Dark mode */
        [data-theme='dark'] {
            --background: var(--dark-background);
            --surface: var(--dark-surface);
            --border: var(--dark-border);
            --text-primary: var(--dark-text-primary);
            --text-secondary: var(--dark-text-secondary);
        }
        
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.25;
        }
        
        h1 { font-size: 2.25rem; }
        h2 { font-size: 1.875rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }
        h5 { font-size: 1.125rem; }
        h6 { font-size: 1rem; }
        
        /* Layout */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--spacing-4);
        }
        
        /* Navigation */
        .navbar {
            background-color: var(--background);
            border-bottom: 1px solid var(--border);
            padding: var(--spacing-4) 0;
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(12px);
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-600);
            text-decoration: none;
        }
        
        .logo img {
            height: 2rem;
            width: auto;
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            gap: var(--spacing-6);
        }
        
        /* Resource Navigation */
        .resource-nav {
            display: flex;
            gap: var(--spacing-2);
            margin: var(--spacing-8) 0;
            overflow-x: auto;
            padding-bottom: var(--spacing-2);
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .resource-nav::-webkit-scrollbar {
            display: none;
        }
        
        .resource-tab {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-3) var(--spacing-4);
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }
        
        .resource-tab:hover {
            background-color: var(--primary-50);
            border-color: var(--primary-200);
        }
        
        .resource-tab.active {
            background-color: var(--primary-100);
            border-color: var(--primary-300);
            color: var(--primary-700);
        }
        
        .resource-tab i {
            font-size: 1.25rem;
        }
        
        /* Resource Grid */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-6);
            margin-bottom: var(--spacing-8);
        }
        
        .resource-card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        
        .resource-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .resource-thumbnail {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background-color: var(--primary-50);
            overflow: hidden;
        }
        
        .resource-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .resource-card:hover .resource-thumbnail img {
            transform: scale(1.05);
        }
        
        .resource-info {
            padding: var(--spacing-4);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .resource-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--spacing-2);
            color: var(--text-primary);
        }
        
        .resource-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-4);
            flex: 1;
        }
        
        .resource-meta {
            display: flex;
            align-items: center;
            gap: var(--spacing-4);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .resource-rating {
            display: flex;
            align-items: center;
            gap: var(--spacing-1);
        }
        
        .resource-rating i {
            color: var(--warning);
        }
        
        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-2);
            margin-top: var(--spacing-4);
        }
        
        .tag {
            padding: var(--spacing-1) var(--spacing-2);
            background-color: var(--primary-50);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            color: var(--primary-700);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius);
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
        }

        /* Additional Video-specific Styles */

        right: 1rem;

        border-radius: var(--radius-lg);
        border: 1px solid var(--border);
    }

    .comment {

        border-radius: var(--radius);
        margin-bottom: 1rem;
    }

    .comment-header {

    }

    .comment-author {

        margin-top: 1rem;
    }

        border-radius: var(--radius);

    /* Playlist Styles */
    .playlist-modal {

        background: var(--primary-50);
    }

    .video-community {
        margin-top: auto;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
    }

        /* Forms */
        .search-bar {

        .search-input {

        .search-icon {
            position: absolute;
            left: var(--spacing-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);

        /* Filters */
        .filters {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-6);
            margin-bottom: var(--spacing-8);
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-4);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2);
        }
        
        .filter-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .filter-select {
            padding: var(--spacing-2) var(--spacing-3);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--background);
            transition: var(--transition);
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--primary-300);
            box-shadow: 0 0 0 3px var(--primary-100);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .resource-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .navbar-container {
                flex-direction: column;
                gap: var(--spacing-4);
            }
            
            .nav-menu {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        /* Utilities */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

      // Import Firebase modules
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
      import { getAuth } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
      import {
          getDatabase,
          ref,
          get,
          set,
          push,
      } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

      // Firebase configuration
      const firebaseConfig = {
          apiKey: 'AIzaSyA3V8kM0CKK5SiQGu1EOaV7kCeowl1cRCI',
          authDomain: 'solace-83466.firebaseapp.com',
          databaseURL: 'https://solace-83466-default-rtdb.firebaseio.com',
          projectId: 'solace-83466',
          storageBucket: 'solace-83466.appspot.com',
          messagingSenderId: '1035507922270',
          appId: '1:1035507922270:web:496b548ba710523eb18bcf',
          measurementId: 'G-H8RRCK340M',
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase(app);

      // Constants
      const RESOURCES_PER_PAGE = 12;
      const YOUTUBE_API_KEY = 'AIzaSyAoXITyBKjS9vcfTZDCGRRCfvDojJXorsg';
      const SEARCH_TERMS = [
            'ADHD tips and tricks',
            'ADHD explained',
            'ADHD strategies',
            'ADHD motivation',
            'ADHD productivity',
            'ADHD organization',
            'ADHD focus techniques',
            'ADHD lifestyle',
            'ADHD management',
        ];

      // State Management
      let currentResourceType = 'videos';
      let currentResources = [];
      let filteredResources = [];
      let displayedResources = RESOURCES_PER_PAGE;
      let isLoading = false;

      // DOM Elements
      const resourceTabs = document.querySelectorAll('.resource-tab');
      const resourceGrid = document.getElementById('resource-grid');
      const searchInput = document.getElementById('search-input');
      const applyFiltersBtn = document.getElementById('apply-filters');
      const loadingIndicator = document.getElementById('loading');



      // Event Listeners
      resourceTabs.forEach(tab => {
          tab.addEventListener('click', () => switchResourceType(tab.dataset.type));
      });

      searchInput.addEventListener('input', debounce(handleSearch, 300));
      applyFiltersBtn.addEventListener('click', applyFilters);

      // Initialize
      document.addEventListener('DOMContentLoaded', initialize);
      auth.onAuthStateChanged(handleAuthStateChange);

      // Functions
      function initialize() {
          initializeTheme();
          initializeInfiniteScroll();
          setupFilterHandlers();
      }

      function handleAuthStateChange(user) {
          if (user) {
              loadResources().then(() => {
                  loadFilterPreferences();
                  updateUserInterface();
              });
          } else {
              window.location.href = '/login.html';
          }
      }

      async function loadResources() {
          isLoading = true;
          showLoading(true);

          try {
              const resourcesRef = ref(database, currentResourceType);
              const snapshot = await get(resourcesRef);

              if (snapshot.exists()) {
                  currentResources = Object.values(snapshot.val())
                      .filter(validateResource)
                      .sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));

                  filteredResources = [...currentResources];
                  await displayResources();
              } else {
                  resourceGrid.innerHTML = '<p>No resources available</p>';
              }
          } catch (error) {
              console.error('Error loading resources:', error);
              showError('Error loading resources');
          } finally {
              isLoading = false;
              showLoading(false);
          }
      }

      function validateResource(resource) {
          if (!resource || typeof resource !== 'object') return false;

          const requiredFields = ['id', 'title', 'thumbnail'];
          for (const field of requiredFields) {
              if (!resource[field]) return false;
          }

          return {
              ...resource,
              description: resource.description || '',
              author: resource.author || 'Unknown',
              tags: Array.isArray(resource.tags) ? resource.tags : [],
              rating: resource.rating || 0,
              saveCount: resource.saveCount || 0,
              type: resource.type || 'uncategorized',
              ageGroup: resource.ageGroup || 'all',
              publishedAt: resource.publishedAt || new Date().toISOString(),
          };
      }

      async function displayResources() {
          if (!resourceGrid) return;

          // Only clear grid if displaying first batch
          if (displayedResources === RESOURCES_PER_PAGE) {
              resourceGrid.innerHTML = '';
          }

          if (filteredResources.length === 0) {
              resourceGrid.innerHTML = '<p>No resources match your filters</p>';
              return;
          }

          const fragment = document.createDocumentFragment();
          const startIndex = resourceGrid.children.length;
          const endIndex = Math.min(displayedResources, filteredResources.length);

          for (let i = startIndex; i < endIndex; i++) {
              const resource = filteredResources[i];
              const card = createResourceCard(resource);
              if (card) fragment.appendChild(card);
          }

          resourceGrid.appendChild(fragment);
      }

      function createResourceCard(resource) {
          const card = document.createElement('div');
          card.className = 'resource-card';
          card.dataset.id = resource.id;

          card.innerHTML = `
              <div class="resource-thumbnail">
                  <img src="${resource.thumbnail}" alt="${resource.title}" loading="lazy">
              </div>
              <div class="resource-info">
                  <h3 class="resource-title">${resource.title}</h3>
                  <p class="resource-description">${resource.description}</p>
                  <div class="resource-meta">
                      <div class="resource-rating">
                          <i class="fas fa-star"></i>
                          <span>${resource.rating.toFixed(1)}</span>
                      </div>
                      <div class="resource-saves">
                          <i class="fas fa-bookmark"></i>
                          <span>${resource.saveCount}</span>
                      </div>
                  </div>
                  <div class="resource-tags">
                      ${resource.tags.map(tag => `
                          <span class="tag">${tag}</span>
                      `).join('')}
                  </div>
              </div>
          `;

          // Add event listeners
          card.addEventListener('click', () => showResourceDetails(resource));

          return card;
      }

      function showResourceDetails(resource) {
          // Implementation for showing resource details modal
      }

      function switchResourceType(type) {
          currentResourceType = type;
          
          // Update UI
          resourceTabs.forEach(tab => {
              tab.classList.toggle('active', tab.dataset.type === type);
          });
          
          // Reset and reload
          currentResources = [];
          filteredResources = [];
          displayedResources = RESOURCES_PER_PAGE;
          loadResources();
      }

      // Utility Functions
      function debounce(func, wait) {
          let timeout;
          return function executedFunction(...args) {
              const later = () => {
                  clearTimeout(timeout);
                  func(...args);
              };
              clearTimeout(timeout);
              timeout = setTimeout(later, wait);
          };
      }

      function showLoading(show) {
          if (loadingIndicator) {
              loadingIndicator.style.display = show ? 'flex' : 'none';
          }
      }

      function showError(message) {
          const notification = document.createElement('div');
          notification.className = 'notification error';
          notification.textContent = message;
          document.body.appendChild(notification);

          setTimeout(() => {
              notification.remove();
          }, 3000);
      }

      // Theme Management
      function initializeTheme() {
          const themeToggle = document.getElementById('theme-toggle');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
          
          // Load saved theme or use system preference
          const savedTheme = localStorage.getItem('theme');
          const systemTheme = prefersDark.matches ? 'dark' : 'light';
          const currentTheme = savedTheme || systemTheme;
          
          document.documentElement.setAttribute('data-theme', currentTheme);
          updateThemeIcon(currentTheme === 'dark');
          
          // Theme toggle handler
          themeToggle.addEventListener('click', () => {
              const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
              const newTheme = isDark ? 'light' : 'dark';
              
              document.documentElement.setAttribute('data-theme', newTheme);
              localStorage.setItem('theme', newTheme);
              updateThemeIcon(!isDark);
          });
      }

      function updateThemeIcon(isDark) {
            const icon = document.querySelector('#theme-toggle i');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Infinite Scroll
        function initializeInfiniteScroll() {
            const observer = new IntersectionObserver(
                (entries) => {
                    const target = entries[0];
                    if (target.isIntersecting && !isLoading) {
                        const remainingResources = filteredResources.length - displayedResources;
                        if (remainingResources > 0) {
                            loadMoreResources();
                        }
                    }
                },
                {
                    root: null,
                    rootMargin: '100px',
                    threshold: 0.1
                }
            );

            // Create and observe loading indicator
            const loadingIndicator = document.createElement('div');
            loadingIndicator.id = 'scroll-loading';
            loadingIndicator.className = 'loading';
            loadingIndicator.style.display = 'none';
            loadingIndicator.innerHTML = `
                <div class="loading-spinner"></div>
                <p>Loading more resources...</p>
            `;
            resourceGrid.after(loadingIndicator);
            observer.observe(loadingIndicator);
        }

        async function loadMoreResources() {
            if (isLoading) return;

            try {
                isLoading = true;
                const loadingIndicator = document.getElementById('scroll-loading');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'block';
                }

                // Add delay to prevent rapid scrolling issues
                await new Promise(resolve => setTimeout(resolve, 500));

                displayedResources += RESOURCES_PER_PAGE;
                await displayResources();

            } catch (error) {
                console.error('Error loading more resources:', error);
                showError('Error loading more resources');
            } finally {
                isLoading = false;
                const loadingIndicator = document.getElementById('scroll-loading');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            }
        }

        // Search and Filter Functionality
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            applyFilters(searchTerm);
        }

        function applyFilters(searchTerm) {
            const filters = {
                category: document.getElementById('category-filter').value,
                type: document.getElementById('type-filter').value,
                ageGroup: document.getElementById('age-filter').value,
                search: searchTerm || document.getElementById('search-input').value.toLowerCase()
            };

            filteredResources = currentResources.filter(resource => {
                let matches = true;

                if (filters.category) {
                    matches = matches && resource.category === filters.category;
                }

                if (filters.type) {
                    matches = matches && (resource.type === filters.type || resource.type === 'all');
                }

                if (filters.ageGroup) {
                    matches = matches && (resource.ageGroup === filters.ageGroup || resource.ageGroup === 'all');
                }

                if (filters.search) {
                    const searchContent = [
                        resource.title || '',
                        resource.description || '',
                        ...(resource.tags || []),
                        resource.author || ''
                    ].map(item => item.toLowerCase());

                    matches = matches && searchContent.some(content => content.includes(filters.search));
                }

                return matches;
            });

            // Reset displayed count and refresh display
            displayedResources = RESOURCES_PER_PAGE;
            displayResources();
        }

        // Resource Management
        async function saveResource(resourceId) {
            const user = auth.currentUser;
            if (!user) {
                showError('Please log in to save resources');
                return;
            }

            try {
                const timestamp = new Date().toISOString();
                
                await Promise.all([
                    // Save to resource saves
                    set(ref(database, `${currentResourceType}/${resourceId}/saves/${user.uid}`), {
                        timestamp
                    }),
                    // Save to user's saved resources
                    set(ref(database, `users/${user.uid}/saved/${resourceId}`), {
                        type: currentResourceType,
                        timestamp
                    })
                ]);

                showNotification('Resource saved successfully');
                updateResourceStats(resourceId);
                updateUserStats(user);

            } catch (error) {
                console.error('Error saving resource:', error);
                showError('Error saving resource');
            }
        }

        async function rateResource(resourceId, rating) {
            const user = auth.currentUser;
            if (!user) {
                showError('Please log in to rate resources');
                return;
            }

            try {
                const timestamp = new Date().toISOString();
                
                await Promise.all([
                    // Save rating to resource
                    set(ref(database, `${currentResourceType}/${resourceId}/ratings/${user.uid}`), {
                        rating,
                        timestamp
                    }),
                    // Save to user's ratings
                    set(ref(database, `users/${user.uid}/ratings/${resourceId}`), {
                        type: currentResourceType,
                        rating,
                        timestamp
                    })
                ]);

                showNotification('Rating saved successfully');
                updateResourceStats(resourceId);
                updateUserStats(user);

            } catch (error) {
                console.error('Error saving rating:', error);
                showError('Error saving rating');
            }
        }

        async function updateResourceStats(resourceId) {
            try {
                const resourceRef = ref(database, `${currentResourceType}/${resourceId}`);
                const snapshot = await get(resourceRef);
                
                if (snapshot.exists()) {
                    const resource = snapshot.val();
                    
                    // Calculate average rating
                    const ratings = resource.ratings || {};
                    const ratingValues = Object.values(ratings).map(r => r.rating);
                    const averageRating = ratingValues.length > 0
                        ? ratingValues.reduce((a, b) => a + b, 0) / ratingValues.length
                        : 0;

                    // Update resource stats
                    await set(ref(database, `${currentResourceType}/${resourceId}/stats`), {
                        averageRating,
                        ratingCount: ratingValues.length,
                        saveCount: Object.keys(resource.saves || {}).length
                    });

                    // Update UI if resource is displayed
                    const resourceCard = document.querySelector(`.resource-card[data-id="${resourceId}"]`);
                    if (resourceCard) {
                        resourceCard.querySelector('.resource-rating span').textContent = 
                            averageRating.toFixed(1);
                        resourceCard.querySelector('.resource-saves span').textContent = 
                            Object.keys(resource.saves || {}).length;
                    }
                }
            } catch (error) {
                console.error('Error updating resource stats:', error);
            }
        }

        // User Interface Updates
        async function updateUserInterface() {
            const user = auth.currentUser;
            if (!user) return;

            try {
                const userRef = ref(database, `users/${user.uid}`);
                const snapshot = await get(userRef);
                const userData = snapshot.val() || {};

                // Update user name
                document.getElementById('user-name').textContent = 
                    userData.displayName || user.email || 'User';

                // Update stats
                document.getElementById('saved-count').textContent = 
                    Object.keys(userData.saved || {}).length;
                document.getElementById('rated-count').textContent = 
                    Object.keys(userData.ratings || {}).length;
                document.getElementById('shared-count').textContent = 
                    Object.keys(userData.shared || {}).length;

            } catch (error) {
                console.error('Error updating user interface:', error);
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        async function loadVideoDetails(videoId) {
            const params = {
                part: 'contentDetails,statistics',
                id: videoId,
                key: YOUTUBE_API_KEY,
            };

            const queryString = Object.entries(params)
                .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
                .join('&');

            const response = await fetch(
                `https://www.googleapis.com/youtube/v3/videos?${queryString}`
            );
            return await response.json();
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'resource-card video-card';
            card.dataset.id = video.id;

            card.innerHTML = `
                <div class="resource-thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    ${video.duration ? `
                        <span class="video-duration">${formatDuration(video.duration)}</span>
                    ` : ''}
                </div>
                <div class="resource-info">
                    <h3 class="resource-title">${video.title}</h3>
                    <p class="resource-description">${video.description}</p>
                    
                    <div class="video-meta">
                        <span><i class="fas fa-user"></i> ${video.channelTitle}</span>
                        ${video.viewCount ? `
                            <span><i class="fas fa-eye"></i> ${parseInt(video.viewCount).toLocaleString()} views</span>
                        ` : ''}
                    </div>

                    <div class="video-community">
                        <div class="rating-container">
                            <div class="stars">
                                ${generateStarRating(video.id)}
                            </div>
                            <span class="rating-count">(${video.stats?.ratingCount || 0})</span>
                        </div>
                        
                        <div class="video-actions">
                            <button class="btn-icon" onclick="window.addToWatchLater('${video.id}', event)" title="Save to Watch Later">
                                <i class="fas fa-clock"></i>
                            </button>
                            <button class="btn-icon" onclick="window.addToPlaylist('${video.id}', event)" title="Add to Playlist">
                                <i class="fas fa-list"></i>
                            </button>
                            <button class="btn-icon" onclick="window.toggleComments('${video.id}', event)" title="Show Comments">
                                <i class="fas fa-comment"></i>
                                <span class="comment-count">${video.stats?.commentCount || 0}</span>
                            </button>
                        </div>
                    </div>

                    <div class="resource-tags">
                        ${(video.tags || []).map(tag => `
                            <span class="tag">${tag}</span>
                        `).join('')}
                    </div>
                </div>

                <div class="comments-section" id="comments-${video.id}" style="display: none">
                    <div class="comments-container"></div>
                    <div class="comment-input">
                        <textarea placeholder="Add a comment..."></textarea>
                        <button class="btn btn-primary" onclick="window.postComment('${video.id}', this.previousElementSibling.value, event)">
                            Post Comment
                        </button>
                    </div>
                </div>
            `;

            // Add click handler to open video
            const handleCardClick = (e) => {
                if (!e.target.closest('.video-community') && 
                    !e.target.closest('.comments-section')) {
                    window.open(`https://www.youtube.com/watch?v=${video.id}`, '_blank');
                }
            };

            card.addEventListener('click', handleCardClick);
            return card;
        }

        function generateStarRating(videoId) {
            return Array.from({ length: 5 }, (_, i) => i + 1)
                .map(num => `
                    <i class="far fa-star star" 
                       data-rating="${num}"
                       onclick="window.rateVideo('${videoId}', ${num}, event)">
                    </i>
                `).join('');
        }

        function formatDuration(duration) {
            if (!duration) return '';
            
            const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
            if (!match) return '';

            const hours = parseInt(match[1] || '0');
            const minutes = parseInt(match[2] || '0');
            const seconds = parseInt(match[3] || '0');

            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // Update resource loading for videos
        async function loadVideoResources() {
            isLoading = true;
            showLoading(true);

            try {
                const videoRef = ref(database, 'videos');
                const snapshot = await get(videoRef);

                if (snapshot.exists()) {
                    // Create a Map to store unique videos
                    const videoMap = new Map();
                    
                    // Process videos and remove duplicates
                    Object.values(snapshot.val())
                        .map(video => validateVideo(video))
                        .filter(Boolean)
                        .forEach(video => {
                            const uniqueKey = generateUniqueVideoKey(video);
                            const existingVideo = videoMap.get(uniqueKey);
                            
                            if (!existingVideo || 
                                new Date(video.publishedAt) > new Date(existingVideo.publishedAt)) {
                                videoMap.set(uniqueKey, video);
                            }
                        });

                    currentResources = Array.from(videoMap.values())
                        .sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));

                    // Get durations for videos
                    const videoIds = currentResources.map(video => video.id);
                    const durations = await fetchVideoDurations(videoIds);
                    
                    currentResources = currentResources.map(video => ({
                        ...video,
                        duration: durations[video.id] || video.duration || ''
                    }));

                    filteredResources = [...currentResources];
                    await displayResources();
                } else {
                    resourceGrid.innerHTML = '<p>No videos available</p>';
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                showError('Error loading videos');
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        function initializeVideoFeatures() {
            // Initialize video playlists
            initializePlaylistFeatures();
            
            // Initialize watch later
            initializeWatchLater();
            
            // Initialize comments
            initializeComments();

        async function initialize() {
            initializeTheme();
            initializeInfiniteScroll();
            setupFilterHandlers();
            initializeVideoFeatures();
        }

        // Make functions available globally
        window.addToWatchLater = addToWatchLater;
        window.addToPlaylist = addToPlaylist;
        window.toggleComments = toggleComments;
        window.postComment = postComment;
        window.rateVideo = rateVideo;

        // Initialize the application
        initialize();
    </script>
