    <style>
        :root {
  --primary: #7C3AED;
  --primary-light: #8B5CF6;
  --primary-dark: #6D28D9;
  --secondary: #10B981;
  --accent: #F59E0B;
  --bg-primary: #FFFFFF;
  --bg-secondary: #F9FAFB;
  --text-primary: #111827;
  --text-secondary: #4B5563;
  --border: #E5E7EB;
  --spacing-xs: 0.25rem;
  --spacing-sm: 0.5rem;
  --spacing-md: 1rem;
  --spacing-lg: 1.5rem;
  --spacing-xl: 2rem;
  --radius-sm: 0.375rem;
  --radius-md: 0.5rem;
  --radius-lg: 0.75rem;
  --radius-xl: 1rem;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

[data-theme="dark"] {
  --bg-primary: #1F2937;
  --bg-secondary: #111827;
  --text-primary: #F9FAFB;
  --text-secondary: #D1D5DB;
  --border: #374151;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg-secondary);
  color: var(--text-primary);
  line-height: 1.5;
}

.app-container {
  display: grid;
  grid-template-columns: 280px 1fr;
  min-height: 100vh;
}

.sidebar {
  background-color: var(--bg-primary);
  border-right: 1px solid var(--border);
  padding: var(--spacing-lg);
  position: fixed;
  height: 100vh;
  width: 280px;
  overflow-y: auto;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  padding-bottom: var(--spacing-lg);
  border-bottom: 1px solid var(--border);
  margin-bottom: var(--spacing-lg);
}

.logo {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--primary);
}

.nav-section {
  margin-bottom: var(--spacing-xl);
}

.nav-title {
  font-size: 0.875rem;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: var(--spacing-sm);
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.nav-list {
  list-style: none;
}

.nav-item {
  margin-bottom: var(--spacing-xs);
}

.nav-link {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--radius-md);
  color: var(--text-primary);
  text-decoration: none;
  transition: all 0.2s ease;
}

.nav-link:hover {
  background-color: var(--bg-secondary);
}

.nav-link.active {
  background-color: var(--primary);
  color: white;
}

.main-content {
  margin-left: 280px;
  padding: var(--spacing-xl);
}

.resource-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: var(--spacing-lg);
}

.resource-card {
  background-color: var(--bg-primary);
  border-radius: var(--radius-lg);
  overflow: hidden;
  box-shadow: var(--shadow-md);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.resource-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
}

.resource-thumbnail {
  position: relative;
  padding-top: 56.25%;
  background-color: var(--bg-secondary);
}

.resource-thumbnail img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.resource-content {
  padding: var(--spacing-lg);
}

.resource-title {
  font-size: 1.125rem;
  font-weight: 600;
  margin-bottom: var(--spacing-sm);
}

.resource-description {
  color: var(--text-secondary);
  font-size: 0.875rem;
  margin-bottom: var(--spacing-md);
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(4px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.modal.active {
  opacity: 1;
  visibility: visible;
}

.modal-content {
  background: var(--card-background);
  border-radius: var(--radius-lg);
  padding: var(--spacing-xl);
  width: 90%;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
  transform: translateY(20px);
  transition: transform 0.3s ease;
}

.modal.active .modal-content {
  transform: translateY(0);
}

.resource-form {
  display: flex;
  flex-direction: column;
  gap: var(--spacing-md);
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: var(--spacing-xs);
}

.form-label {
  font-weight: 500;
  color: var(--text-primary);
}

.form-input {
  padding: var(--spacing-sm);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  background: var(--bg-primary);
  color: var(--text-primary);
}

.form-input:focus {
  border-color: var(--primary);
  outline: none;
  box-shadow: 0 0 0 2px var(--primary-light);
}

.tag-input-container {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-xs);
  padding: var(--spacing-sm);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  background: var(--bg-primary);
}

.tag-input {
  border: none;
  outline: none;
  background: transparent;
  color: var(--text-primary);
  flex: 1;
  min-width: 120px;
}

.tag-item {
  background: var(--primary-light);
  color: white;
  padding: 2px 8px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 0.9rem;
}

.tag-remove {
  cursor: pointer;
  opacity: 0.8;
  transition: opacity 0.2s;
}

.tag-remove:hover {
  opacity: 1;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.resource-card {
  animation: fadeIn 0.3s ease forwards;
}

.loading-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.loading-spinner {
  width: 40px;
  height: 40px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

.notification {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--primary);
  color: white;
  padding: var(--spacing-md) var(--spacing-lg);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-lg);
  transform: translateX(120%);
  transition: transform 0.3s ease;
  z-index: 1000;
}

.notification.show {
  transform: translateX(0);
}

.resource-icon {
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: var(--primary-light);
  color: white;
}

@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
}

.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  border: 0;
}

:focus-visible {
  outline: 2px solid var(--primary);
  outline-offset: 2px;
}

@media print {
  .navbar,
  .filters,
  .resource-actions,
  .modal {
    display: none !important;
  }

  .container {
    margin: 0;
    padding: 0;
  }

  .resource-card {
    break-inside: avoid;
    page-break-inside: avoid;
  }
}

  <script type="module">
   // Initialize Firebase with environment variables
const firebaseConfig = {
  apiKey: "AIzaSyA3V8kM0CKK5SiQGu1EOaV7kCeowl1cRCI",
  authDomain: "solace-83466.firebaseapp.com",
  databaseURL: "https://solace-83466-default-rtdb.firebaseio.com",
  projectId: "solace-83466",
  storageBucket: "solace-83466.appspot.com",
  messagingSenderId: "1035507922270",
  appId: process.env.FIREBASE_APP_ID
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

// Resource Management
class ResourceManager {
  constructor() {
    this.currentType = 'videos';
    this.resources = [];
    this.filters = {};
    this.page = 1;
    this.perPage = 12;
  }

  async fetchResources(type) {
    const snapshot = await db.ref(`resources/${type}`).once('value');
    this.resources = Object.values(snapshot.val() || {});
    this.applyFilters();
  }

  applyFilters() {
    let filtered = [...this.resources];
    
    Object.entries(this.filters).forEach(([key, value]) => {
      if (value) {
        filtered = filtered.filter(resource => resource[key] === value);
      }
    });

    this.displayResources(filtered);
  }

  displayResources(resources) {
    const grid = document.querySelector('.resource-grid');
    const start = (this.page - 1) * this.perPage;
    const end = start + this.perPage;
    
    const toDisplay = resources.slice(start, end);
    
    grid.innerHTML = toDisplay.map(resource => this.createResourceCard(resource)).join('');
  }

  createResourceCard(resource) {
    return `
      <div class="resource-card" data-id="${resource.id}">
        <div class="resource-thumbnail">
          <img src="${resource.thumbnail}" alt="${resource.title}">
          ${this.getResourceBadge(resource)}
        </div>
        <div class="resource-content">
          <h3 class="resource-title">${resource.title}</h3>
          <p class="resource-description">${resource.description}</p>
          <div class="resource-tags">
            ${resource.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <div class="resource-actions">
            <button onclick="resourceManager.saveResource('${resource.id}')">
              <i class="fas fa-bookmark"></i>
            </button>
            <button onclick="resourceManager.shareResource('${resource.id}')">
              <i class="fas fa-share"></i>
            </button>
          </div>
        </div>
      </div>
    `;
  }

  getResourceBadge(resource) {
    const badges = {
      free: 'bg-green-500',
      premium: 'bg-purple-500',
      new: 'bg-blue-500'
    };

    return resource.badge ? 
      `<span class="resource-badge ${badges[resource.badge]}">${resource.badge}</span>` : '';
  }
}

// User Management
class UserManager {
  constructor() {
    this.currentUser = null;
    this.preferences = {};
    this.initAuthListener();
  }

  initAuthListener() {
    auth.onAuthStateChanged(user => {
      this.currentUser = user;
      if (user) {
        this.loadUserPreferences();
        this.updateUI();
      } else {
        window.location.href = '/login.html';
      }
    });
  }

  async loadUserPreferences() {
    const snapshot = await db.ref(`users/${this.currentUser.uid}/preferences`).once('value');
    this.preferences = snapshot.val() || {};
  }

  async savePreference(key, value) {
    await db.ref(`users/${this.currentUser.uid}/preferences/${key}`).set(value);
    this.preferences[key] = value;
  }
}

// Theme Management
class ThemeManager {
  constructor() {
    this.theme = localStorage.getItem('theme') || 'light';
    this.initTheme();
  }

  initTheme() {
    document.documentElement.setAttribute('data-theme', this.theme);
    this.updateThemeToggle();
  }

  toggleTheme() {
    this.theme = this.theme === 'light' ? 'dark' : 'light';
    localStorage.setItem('theme', this.theme);
    this.initTheme();
  }

  updateThemeToggle() {
    const toggle = document.getElementById('theme-toggle');
    if (toggle) {
      toggle.innerHTML = `<i class="fas fa-${this.theme === 'light' ? 'moon' : 'sun'}"></i>`;
    }
  }
}

// Initialize Managers
const resourceManager = new ResourceManager();
const userManager = new UserManager();
const themeManager = new ThemeManager();

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
  resourceManager.fetchResources('videos');
  
  // Infinite scroll
  window.addEventListener('scroll', () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
      resourceManager.page++;
      resourceManager.applyFilters();
    }
  });
});
