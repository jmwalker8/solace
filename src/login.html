<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Solace</title>
    <link href="styles/login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/login.js" defer type="module"></script>
    <script src="scripts/server.js" defer type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div id="login-container">
        <section class="login">
          <div class="login-text">
            <h1>Sign In</h1>
            <p>Enter your credentials to access your account.</p>
          </div>
          <div id="error-message" class="error-message" style="display: none">
            <span id="error-text"></span>
            <button id="error-close" class="error-close">&times;</button>
          </div>
          <div class="login-forms">
            <form id="login-form">
              <div class="input-box">
                <p class="required">Email</p>
                <input type="text" placeholder="Email" id="email" required />
              </div>
              <div class="input-box">
                <p class="required">Password</p>
                <div class="password-container">
                  <input
                    type="password"
                    id="password-input"
                    placeholder="Password"
                    required
                  />
                  <span class="password-toggle" id="password-toggle">
                    <i class="far fa-eye" id="show-password"></i>
                    <i
                      class="far fa-eye-slash"
                      id="hide-password"
                      style="display: none"
                    ></i>
                  </span>
                </div>
              </div>
              <div class="remember-forgot">
                <label class="remember-me">
                  <input type="checkbox" id="remember-me" />
                  <span class="checkmark"></span>
                  Remember Me
                </label>
                <div id="forgot-password">
                  <a style="cursor: pointer">Forgot Password?</a>
                </div>
              </div>
              <div class="btn" id="login" role="button" tabindex="0">Login</div>
            </form>
            <p id="spacer">Or, Login With</p>
            <button type="button" class="google-button" id="google-login-btn">
              <img
                src="assets/google-icon-logo-svgrepo-com.svg"
                alt="Google logo"
              />
              Sign In With Google
            </button>
            <div class="register-link">
              <p>
                Don't have an account? <a href="/register.html">Register Here</a>
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const passwordInput = document.getElementById('password-input');
        const passwordToggle = document.getElementById('password-toggle');
        const showPasswordIcon = document.getElementById('show-password');
        const hidePasswordIcon = document.getElementById('hide-password');
        const loginButton = document.getElementById('login');
        const emailInput = document.getElementById('email');

        passwordToggle.addEventListener('click', function () {
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            showPasswordIcon.style.display = 'none';
            hidePasswordIcon.style.display = 'inline-block';
          } else {
            passwordInput.type = 'password';
            showPasswordIcon.style.display = 'inline-block';
            hidePasswordIcon.style.display = 'none';
          }
        });

        function handleLogin() {
          const email = emailInput.value;
          const password = passwordInput.value;

          // Your login logic here
          console.log('Login attempted with:', email, password);

          // Clear the input fields
          emailInput.value = '';
          passwordInput.value = '';
        }

        loginButton.addEventListener('click', handleLogin);

        loginButton.addEventListener('keydown', function (event) {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            handleLogin();
          }
        });

        // Prevent form submission
        document
          .getElementById('login-form')
          .addEventListener('submit', function (event) {
            event.preventDefault();
          });
      });
    </script>
  </body>
</html>
