<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Solace</title>
    <link href="styles/login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/login.js" defer type="module"></script>
    <script src="scripts/server.js" defer type="module"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_package_v0/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_package_v0/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <main>
      <div id="login-container">
        <section class="login">
          <div class="blob blob1"></div>
          <div class="blob blob2"></div>
          <div class="login-text">
            <h1 id="login-h1">Sign In</h1>
            <p id="login-p">Enter your credentials to access your account.</p>
          </div>
          <div class="login-forms">
            <form id="login-form" action="">
              <div class="input-box">
                <p id="login-email-p" class="required">Email</p>
                <input type="text" placeholder="Username" required />
              </div>
              <div class="input-box">
                <p id="login-password-p" class="required">Password</p>
                <div class="password-container">
                  <input
                    type="password"
                    id="password-input"
                    placeholder="Password"
                    required
                  />
                  <span class="password-toggle" id="password-toggle">
                    <i class="far fa-eye" id="show-password"></i>
                    <i
                      class="far fa-eye-slash"
                      id="hide-password"
                      style="display: none"
                    ></i>
                  </span>
                </div>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox" />Remember Me</label>
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn">Login</button>
            </form>
            <p id="spacer">Or, Login With</p>
            <button type="button" class="google-button" id="google-login-btn">
              <span class="svg" id="google-svg">
                <img
                  src="assets/google-icon-logo-svgrepo-com.svg"
                  alt="Google logo"
                />
              </span>
              Sign Up With Google
            </button>
            <div class="register">
              <p id="register-p">
                Don't have an account? <a href="register.html">Register Here</a>
              </p>
            </div>
          </div>
        </section>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const passwordInput = document.getElementById('password-input');
          const passwordToggle = document.getElementById('password-toggle');
          const showPasswordIcon = document.getElementById('show-password');
          const hidePasswordIcon = document.getElementById('hide-password');

          passwordToggle.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              showPasswordIcon.style.display = 'none';
              hidePasswordIcon.style.display = 'inline-block';
            } else {
              passwordInput.type = 'password';
              showPasswordIcon.style.display = 'inline-block';
              hidePasswordIcon.style.display = 'none';
            }
          });
        });
      </script>
    </main>
  </body>
</html>
